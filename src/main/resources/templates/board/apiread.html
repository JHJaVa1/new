<!DOCTYPE html>

    <a th:href="@{/board/basketball(page=${requestDTO.page} , type=${requestDTO.type}, keyword =${requestDTO.keyword})}">

    <script th:inline="javascript">
      //자바의 dto.bno 값이 bno에 대입
      var bno = [[${dto.apino}]];


    </script>
